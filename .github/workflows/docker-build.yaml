name: Docker Build
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-

    - uses: jetli/wasm-pack-action@v0.3.0
      with:
        version: 'latest'

    - name: Build signal server
      run: |
        cargo build --release -p signal

    - name: Build flnode for docker server
      run: |
        cd cli/flnode; make build
        head static/wasm.js
        ls
        ls ../../target/*
        pwd

    - name: Build web server
      run: |
        cd wasm/web; make build

    - uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: fledgre/signal
        registry: docker.io
        dockerfile: Dockerfile.signal
        username: ${{ secrets.DOCKERHUB_NAME }}
        password: ${{ secrets.DOCKERHUB }}
        tags: latest

    - uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: fledgre/flnode
        registry: docker.io
        dockerfile: Dockerfile.flnode
        username: ${{ secrets.DOCKERHUB_NAME }}
        password: ${{ secrets.DOCKERHUB }}
        tags: latest

    - uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: fledgre/web
        registry: docker.io
        dockerfile: Dockerfile.web
        username: ${{ secrets.DOCKERHUB_NAME }}
        password: ${{ secrets.DOCKERHUB }}
        tags: latest

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build

    steps:
    - name: Update signal.fledg.re
      uses: appleboy/ssh-action@master
      with:
        host: signal.fledg.re
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker-compose down
          docker-compose pull
          docker-compose up -d
