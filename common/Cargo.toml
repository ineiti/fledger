[package]
name = "common"
version = "0.1.0"
authors = ["Linus Gasser <linus@gasser.blue>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0"
toml = "0.5"
rand = "0.8.0"
async-trait = "0.1.42"

wasm-bindgen = { version = "0.2.69", features = ["serde-serialize"]  }
js-sys = "0.3.46"
wasm-bindgen-futures = "0.4.19"

chrono = ""
futures = ""

[dependencies.web-sys]
version = "0.3.46"
features = [
  "Storage",

  "Request",
  "RequestInit",
  "RequestMode",
  "Response",

  "MessageEvent",
  "RtcPeerConnection",
  "RtcSignalingState",
  "RtcSdpType",
  "RtcSessionDescriptionInit",
  "RtcPeerConnectionIceEvent",
  "RtcIceCandidate",
  "RtcIceCandidateInit",
  "RtcIceConnectionState",
  "RtcIceGatheringState",
  "RtcDataChannel",
  "RtcDataChannelEvent",
  "RtcDataChannelState",
]
